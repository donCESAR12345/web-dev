<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="César Augusto">
    <meta name="description" content="Calculadora">
    <meta name="keywords" content="Laboratorio, HTML5, CSS, JS">
    <title>Calculadora</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./css/styles.css" media="screen" />
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Personal JS -->
    <script src="./js/script.js"></script>
  </head>

  <body class="container-fluid">
    <div id="history" class="container-fluid">
      <span id="prev-calc"><span>
    </div>
    <div id="input" class="row justify-content-center">
      <input id="main-input" class="col-8"
      placeholder="Insert calculation"/>
    </div>
    <!-- First row -->
    <div class="row justify-content-center">
      <!-- Rad or Deg toggle switch -->
      <input id="angle" class=" col-2 btn btn-secondary"
             type="button" value="Rad" />

      <!-- Factorial -->
      <input id="factorial" class=" col-1 btn btn-secondary"
             type="button" value="x!" />

      <!-- Open parenthesis -->
      <input id="open_parenthesis" class=" col-1 btn btn-secondary" 
             type="button" value="(" />
      <!-- Close parenthesis -->
      <input id="close_parenthesis" class=" col-1 btn btn-secondary" 
             type="button" value=")" />

      <!-- Modulo operator -->
      <input id="modulo" class=" col-1 btn btn-secondary" 
             type="button" value="%" />

      <!-- AC -->
      <input id="ac" class=" col-1 btn btn-secondary" 
             type="button" value="AC" />
    </div>

    <!-- Second row -->
    <div class="row justify-content-center">
      <!-- Inv -->
      <input id="inverse" class=" col-1 btn btn-secondary" 
             type="button" value="Inv" />

      <!-- Sin -->
      <input id="sin" class=" col-1 btn btn-secondary" 
             type="button" value="sin" />
      <!-- Natural Logarithm -->
      <input id="ln" class=" col-1 btn btn-secondary" 
             type="button" value="ln" />

      <!-- 7 -->
      <input id="7" class=" col-1 btn btn-primary" 
             type="button" value="7" />
      <!-- 8 -->
      <input id="8" class=" col-1 btn btn-light" 
             type="button" value="8" />
      <!-- 9 -->
      <input id="9" class=" col-1 btn btn-light" 
             type="button" value="9" />

      <!-- Division operator -->
      <input id="division" class=" col-1 btn btn-secondary" 
             type="button" value="÷" />
    </div>
    <!-- Third row -->
    <div class="row justify-content-center">
      <!-- Pi -->
      <input id="pi" class=" col-1 btn btn-secondary" 
             type="button" value="π" />

      <!-- cos -->
      <input id="cos" class=" col-1 btn btn-secondary" 
             type="button" value="cos" />
      <!-- Logarithm -->
      <input id="log" class=" col-1 btn btn-secondary" 
             type="button" value="log" />

      <!-- 4 -->
      <input id="4" class=" col-1 btn btn-light" 
             type="button" value="4" />
      <!-- 5 -->
      <input id="5" class=" col-1 btn btn-light" 
             type="button" value="5" />
      <!-- 6 -->
      <input id="6" class=" col-1 btn btn-light" 
             type="button" value="6" />

      <!-- Multiplication operator -->
      <input id="multiplication" class=" col-1 btn btn-secondary" 
             type="button" value="×" />
    </div>
    <!-- Fourth row -->
    <div class="row justify-content-center">
      <!-- e -->
      <input id="e" class=" col-1 btn btn-secondary" 
             type="button" value="e" />

      <!-- tan -->
      <input id="tan" class=" col-1 btn btn-secondary" 
             type="button" value="tan" />
      <!-- Square root -->
      <input id="sqrt" class=" col-1 btn btn-secondary" 
             type="button" value="√" />

      <!-- 1 -->
      <input id="1" class=" col-1 btn btn-light" 
             type="button" value="1" />
      <!-- 2 -->
      <input id="2" class=" col-1 btn btn-light" 
             type="button" value="2" />
      <!-- 3 -->
      <input id="3" class=" col-1 btn btn-light" 
             type="button" value="3" />

      <!-- Substraction operator -->
      <input id="substract" class=" col-1 btn btn-secondary" 
             type="button" value="-" />
    </div>
    <!-- Fifth row -->
    <div class="row justify-content-center">
      <!-- Answer -->
      <input id="ans" class=" col-1 btn btn-secondary" 
             type="button" value="Ans" />

      <!-- Exponential -->
      <input id="exp" class=" col-1 btn btn-secondary" 
             type="button" value="exp" />
      <!-- Power -->
      <input id="power" class=" col-1 btn btn-secondary" 
             type="button" value="xʸ" />

      <!-- 0 -->
      <input id="0" class=" col-1 btn btn-light" 
             type="button" value="0" />
      <!-- . -->
      <input id="." class=" col-1 btn btn-light" 
             type="button" value="." />
      <!-- = -->
      <input id="=" class=" col-1 btn btn-primary" 
             type="button" value="=" />

      <!-- Addition operator -->
      <input id="add" class=" col-1 btn btn-secondary" 
             type="button" value="+" />
    </div>
  </body>
</html>
